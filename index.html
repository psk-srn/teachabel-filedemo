  <!-- üì• ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û -->
  <input type="file" id="imageUpload" accept="image/*">

  <!-- üñº ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î -->
  <img id="uploadedImage" src="" width="224" height="224">

  <script>
    // ‚ùó ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠ URL ‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢‡∏ä‡∏ô ‚Üí ‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏∑‡πà‡∏ô‡πÅ‡∏ó‡∏ô
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/_5zXUWw_x/";

    let model, labelContainer, maxPredictions;

    window.onload = async () => {
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // üìå ‡∏ï‡∏±‡πâ‡∏á event ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå
      document.getElementById("imageUpload").addEventListener("change", handleImageUpload);
    };

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const imgElement = document.getElementById("uploadedImage");

      // ‚úÖ ‡πÉ‡∏ä‡πâ window.URL.createObjectURL ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
      imgElement.src = window.URL.createObjectURL(file);

      // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÄ‡∏™‡∏£‡πá‡∏à ‚Üí ‡∏™‡πà‡∏á‡πÉ‡∏´‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢
      imgElement.onload = async () => {
        const prediction = await model.predict(imgElement);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction = prediction[i].className + ": " +
                (prediction[i].probability * 100).toFixed(2) + "%";
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      };
    }
  </script>
