<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine - Upload Image</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>จำแนกรูปภาพด้วย Teachable Machine</h1>

  <!-- ปุ่มอัปโหลดภาพ -->
  <input type="file" id="imageUpload" accept="image/*">
  <br><br>

  <!-- รูปภาพจะยังไม่แสดงตอนแรก -->
  <img id="uploadedImage" width="224" height="224" style="display:none;">
  <div id="label-container"></div>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/_5zXUWw_x/";
    let model, labelContainer, maxPredictions;

    window.onload = async () => {
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      document.getElementById("imageUpload").addEventListener("change", handleImageUpload);
    };

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const imgElement = document.getElementById("uploadedImage");

      // แสดงภาพ (เปิดให้โชว์)
      imgElement.style.display = "block";
      imgElement.src = window.URL.createObjectURL(file);

      imgElement.onload = async () => {
        const prediction = await model.predict(imgElement);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction = prediction[i].className + ": " +
                (prediction[i].probability * 100).toFixed(2) + "%";
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      };
    }
  </script>
</body>
</html>
