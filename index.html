<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine - Upload Image</title>
  <!-- โหลด TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- โหลด Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>จำแนกรูปภาพด้วย Teachable Machine</h1>

  <!-- ปุ่มอัปโหลดไฟล์รูป -->
  <input type="file" id="imageUpload" accept="image/*">
  <br><br>

  <!-- แสดงรูปที่อัปโหลด -->
  <img id="uploadedImage" src="" width="224" height="224">
  <div id="label-container"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/_5zXUWw_x/";
    let model, labelContainer, maxPredictions;

    // โหลดโมเดลทันทีเมื่อเว็บโหลดเสร็จ
    window.onload = async () => {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // เมื่อมีการเลือกไฟล์ภาพ
      document.getElementById("imageUpload").addEventListener("change", handleImageUpload);
    };

    // ฟังก์ชันจัดการการอัปโหลดภาพ
    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const imgElement = document.getElementById("uploadedImage");
      imgElement.src = URL.createObjectURL(file);

      // รอให้โหลดภาพเสร็จก่อนค่อยทำนาย
      imgElement.onload = async () => {
        const prediction = await model.predict(imgElement);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction = prediction[i].className + ": " +
                (prediction[i].probability * 100).toFixed(2) + "%";
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      };
    }
  </script>
</body>
</html>
